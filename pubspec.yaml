name: bca_mobile_banking
description: A mobile banking application similar to BCA Mobile Banking
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  
  # Navigation
  go_router: ^12.1.3
  
  # HTTP & API
  http: ^1.1.2
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Authentication & Security
  local_auth: ^2.1.7
  crypto: ^3.0.3
  
  # QR Code
  mobile_scanner: ^3.4.1
  qr_flutter: ^4.1.0
  permission_handler: ^11.3.1
  vibration: ^3.1.4
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.2.1
  
  # Animations
  lottie: ^2.7.0
  
  # Image handling
  cached_network_image: ^3.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
  
